name: GitHub Snake Game
on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggering of the workflow
  workflow_dispatch:

  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main
      - master

# --- ADD THIS BLOCK ---
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      
      # Step 1: Checkout the repository
      - name: Checkout Repository
        # Using v4 is recommended for latest compatibility
        uses: actions/checkout@v4 
            # Step 2: Generate and Deploy GitHub Contributions Snake Animations
      - name: Generate and Commit Snake
        uses: Platane/snk@v3
        with:
          # Required input for the snake generation
          github_user_name: ${{ github.repository_owner }}
                    # CRITICAL: This passes the token to the snake action for committing
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Defines the output files. The action will commit these automatically.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output

          # Optionally, you can set a custom commit message
          commit_message: "Update snake animation [skip ci]"
